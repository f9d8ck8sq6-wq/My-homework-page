<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配手机屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个网站</title>
    <!-- 关联CSS样式文件（和HTML放在同一文件夹） -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="header">
        <h1>欢迎来到我的网站</h1>
        <p>这是作业要求的基础网站演示</p>
    </header>

    <!-- 页面主体内容 -->
    <main class="content">
        <section class="intro">
            <h2>关于我</h2>
            <img src="images/photo.jpg" alt="个人照片" class="my-photo"> <!-- 替换成自己的图片（命名为photo.jpg） -->
            <p>大家好！我是林芷瑶，这是我用HTML和CSS制作的第一个网站。</p>
            <p>网站功能：展示个人信息、简单介绍，支持本地和远程访问。</p>
        </section>

        <section class="hobby">
            <h2>我的爱好</h2>
            <ul>
                <li>阅读</li>
                <li>玩游戏</li>
                <li>散步</li>
                <li>看电影</li>
            </ul>
        </section>
    </main>

    <!-- 页面底部 -->
    <footer class="footer">
        <p>© 2025 我的网站 | 作业提交专用</p>
    </footer>
</body>
</html>
